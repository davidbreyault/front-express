<app-header *ngIf="!onHomePage()"></app-header>


<main [ngClass]="{'main container': !onHomePage()}">
  <app-banner *ngIf="!onHomePage()"></app-banner>
  <mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="!onHomePage()">
      <p>Menu</p>
    </mat-sidenav>
    <mat-sidenav-content>
      <div [ngClass]="{'container': !onHomePage()}">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
