<li class="talker">
  <div class="talker__avatar">
    <img src="https://api.dicebear.com/5.x/croodles/svg?seed={{username}}" alt="author-avatar">
  </div>
  <div class="talker__data">
    <p>{{ username }}</p>
    <ul class="talker__data--activity">
      <li>
        <span>Notes publiées : </span>
        <span>{{ notes }}</span>
      </li>
      <li>
        <span>Commentaires publiés : </span>
        <span>{{ comments }}</span>
      </li>
    </ul>
  </div>
</li>
