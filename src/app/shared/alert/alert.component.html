<ng-container *ngIf="alerts.length > 0">
  <ng-container *ngFor="let alert of alerts">
    <div *ngIf="alert.isVisible" class="{{ setAlertClasses(alert) }}">
      <p>{{ alert.notification }}</p>
      <button class="button" (click)="onDeleteAlert(alert)">X</button>
    </div>
  </ng-container>
</ng-container>
